<div class="infoText">
<b>Ergebnisse </b>von <b>Antikörperuntersuchungen</b>, z.B. Tetanus, Virushepatitis A u.a.
</div>
<table mat-table [dataSource]="dataSource" class="customTable">

  <ng-container matColumnDef="Datum">
    <th mat-header-cell *matHeaderCellDef>Datum </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="Test">
    <th mat-header-cell *matHeaderCellDef> Untersuchung auf/ durchgeführter Test</th>
    <td mat-cell *matCellDef="let element"> {{element.Handelsname}} </td>
  </ng-container>

  <ng-container matColumnDef="Ergebnis">
    <th mat-header-cell *matHeaderCellDef> Ergebnis</th>
    <td mat-cell *matCellDef="let element"> {{element.Chargennummer}} </td>
  </ng-container>

  <ng-container matColumnDef="Arztinformation">
    <th mat-header-cell *matHeaderCellDef> Unterschrift u. Stempel des Arztes</th>
    <td mat-cell *matCellDef="let element"> {{element.Wirkstoffe}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
