<div>
  <b>Schutzimpfung </b> gegen <b>Influenza (Virusgrippe)</b> <br>
</div>

<table mat-table [dataSource]="dataSource" class="customTable">

  <ng-container matColumnDef="Datum">
    <th mat-header-cell *matHeaderCellDef>Datum </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="Chargennummer">
    <th mat-header-cell *matHeaderCellDef> Handelsname und Chargennummer des Impfstoffes (Vignestte)</th>
    <td mat-cell *matCellDef="let element"> {{element.Handelsname}} </td>
  </ng-container>

  <ng-container matColumnDef="Arztinformation">
    <th mat-header-cell *matHeaderCellDef> Unterschrift und Stempel des Arztes</th>
    <td mat-cell *matCellDef="let element"> {{element.Wirkstoffe}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
